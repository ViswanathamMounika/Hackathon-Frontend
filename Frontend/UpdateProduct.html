    <h2 style="color:darkgreen"><center>Update Product Details</center></h2><br>

    <div class="form-div">
      <form class="row g-3" id="addc">

       
        <div class="col-5">
            <label for="inputAddress" class="form-label">id</label>
            <input type="text" class="form-control" id="PID" placeholder="ProductID">
            
          </div>
          
          <div class="col-5">
            <label for="inputAddress" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="PN" placeholder="Product Name">
            
          </div>
      
          <div class="col-5">
            <label for="inputAddress" class="form-label">Product Brand</label>
            <input type="text" class="form-control" id="PB" placeholder="Product brand">
            
          </div>
          <div class="col-5">
            <label for="inputAddress" class="form-label">Product Description</label>
            <input type="text" class="form-control" id="PD" placeholder="Product Description">
            
          </div>

            <label for="inputAddress" class="form-label">Product Price</label>
            <input type="text" class="form-control" id="pp" placeholder="Product Price">
            
          </div>
          <div class="col-5">
            <label for="inputAddress" class="form-label">Category Id</label>
            <input type="text" class="form-control" id="CID" placeholder="Category ID">
            
          </div>
        
        </form>
