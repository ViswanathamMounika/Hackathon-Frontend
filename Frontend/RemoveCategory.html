<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="mystyle.css"> 
        <title>Remo Product</title>  
        <style>
            div{
                padding-left: 100px;
            }
            body{
                background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRa1uialBGzG5Yk1SeVGy6tLjY2jqBsSeqi1w&usqp=CAU');
                background-repeat: no-repeat ;
                background-size:cover;
            }
        </style>
    </head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <body>
        <span style="padding-left:90%">
            
            <a href="cat.html" id="j"><button type="menu">Back</button></a>
        </span>

        <h2 style="font-family:serif;color:darkgreen"><center>Remove Category By Name</center></h2><br>

        <div class="form-div">
            <form class="row g-3" id="upc">
                <div class="col-5">
                    <label for="inputAddress" class="form-label">Category Name</label>
                    <input type="text" class="form-control" id="CName" placeholder="Category Name">
                </div>
            </form>
        </div>    

        <br>
        <div class="text-center">
            <button type="button" class="btn btn-primary" onclick="handleUpdatecom()">Submit</button>
        </div>

        <script>
            function handleUpdatecom() {
                let l = document.getElementById("CName").value.trim(); // Get the value of input field
                if (!l) {
                    alert("Please enter a Category Name.");
                    return;
                }

                // Construct the URL with the provided product ID
                let url = `https://localhost:7203/api/Category/Deletecategory?name=${l}`;
                let options = {
                    method: 'DELETE'
                };

                // Perform the DELETE request
                fetch(url, options)
                    .then(response => {
                        if (response.status === 200) {
                            alert("Successfully Deleted");
                            window.location.href = 'cat.html'; // Redirect after successful delete
                        } else {
                            alert("Failed to delete the product.");
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("An error occurred while deleting the product.");
                    });
            }
        </script>

    </body>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
